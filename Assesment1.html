<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assesment1.css">
    <title>Assesment1</title>
</head>
<body>
    <div class="table">
       <table id="table">
        <tr>
            <th>Sl.NO</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>City</th>
            <th>Country</th>
        </tr>
       </table>
       <input type="text" placeholder="First Name" id="first-name">
       <input type="text" placeholder="Last Name" id="last-name">
       <input type="text" placeholder="City" id="city">
       <input type="text" placeholder="Country" id="Country">
       <button class="Add-row" type="button" onclick="addRow()">Add Row</button>
       <button class="Add-top" type="button" onclick="addRowTop()">Add Row to top</button>
    </div>
    <!-- Java Script to add table row -->
    <script>
        // Function to add Row on the top after the header.
      function addRowTop() {
        var table = document.getElementById("table");
        var row = table.insertRow(1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);
        var fname= document.getElementById("first-name").value;
        var Lname= document.getElementById("last-name").value;
        var city= document.getElementById("city").value;
        var country= document.getElementById("Country").value;
        var table = document.getElementById("table").rows.length;

        cell1.innerHTML = "";
        cell2.innerHTML = (fname);
        cell3.innerHTML = (Lname);
        cell4.innerHTML = (city);
        cell5.innerHTML = (country);
      }
    //   Function to add Row on the Bottom of the table
      function addRow() {
        var table = document.getElementById("table");
        var sl = document.getElementById("table").rows.length;
        var row = table.insertRow(sl);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);
        var fname= document.getElementById("first-name").value;
        var Lname= document.getElementById("last-name").value;
        var city= document.getElementById("city").value;
        var country= document.getElementById("Country").value;
    
        cell1.innerHTML = "";
        cell2.innerHTML = (fname);
        cell3.innerHTML = (Lname);
        cell4.innerHTML = (city);
        cell5.innerHTML = (country);
        
      }
   </script>
</body>
</html>
