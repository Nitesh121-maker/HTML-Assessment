<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assignment2.css">
    <title>Assignment2</title>
</head>
<body>
    <div class="main">
        <div class="input">
            
            <input id="sentence" type="text" placeholder="Enter a Sentence"><br>
            
            <input id="letter" type="text" placeholder="Enter a letter"><br>
            <button type="submit" onclick="substr()">Submit</button>
            <p id="string"></p>
            <p id="alert"></p>
        </div>
    </div>
    <script>
          function substr(){
        var str =  document.getElementById("sentence").value;
        var substr = document.getElementById("letter").value;
        var index = (str.indexOf(substr));
        var length = str.length;
        var resultstr = str.substring(index+1, length);
        if (index===-1) {
           alert="The letter does not exist in the sentence"
           document.getElementById("alert").innerHTML =(alert);
        } 
        else {
           document.getElementById("string").innerHTML =("Result = "+resultstr);
       }
    }
    </script>
</body>
</html>
